<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис временно недоступен</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }
        .error-title {
            font-size: 24px;
            margin: 20px 0;
            color: #2c3e50;
        }
        .error-message {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
            color: #7f8c8d;
        }
        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">502</h1>
        <h2 class="error-title">Сервис временно недоступен</h2>
        <p class="error-message">
            Извините, но в данный момент наш сервер испытывает технические difficulties.
            Пожалуйста, попробуйте обновить страницу через несколько минут.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Попробовать снова
        </button>
        <div class="contact-info">
            Если проблема сохраняется, пожалуйста, свяжитесь с нашей службой поддержки.
        </div>
    </div>

    <script>
        // Автоматическое обновление страницы через 30 секунд
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
